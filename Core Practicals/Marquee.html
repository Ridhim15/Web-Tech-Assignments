<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script></script>
    <title>Marquee Tag</title>
</head>

<body>
    <h2>Marquee Tag in html</h2>
    <br>
    <marquee direction="left" scrollamount="5">Slow scrolling</marquee>
    <marquee direction="right" scrollamount="15">Fast scrolling</marquee>
    <marquee direction="left" scrollamount="20">Very Fast scrolling</marquee>
    <marquee direction="down" scrollamount="5">Down scrolling</marquee>
    <marquee direction="left" scrollamount="15"><img src="https://media4.giphy.com/media/omHPYZttAVAAw/giphy.gif?cid=ecf05e47ikuszvicibug1b9vhye2i9qvlhl1lv08babgxx8f&rid=giphy.gif&ct=g" alt="gif" width="300px"><br><pre><h3>       Image Scrolling with Marquee</h3></pre></marquee>
    <marquee direction="left" scrollamount="10" ><a href=""><h3>Home Page</h3></a></marquee>
</body>
</html>
