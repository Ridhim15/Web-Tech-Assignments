<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frames</title>
	</head>
    <frameset rows="30%,*" marginheight="15">
        <frame noresize src="./top.html" frameborder="0">
        <frameset cols="20%,*,20%">
            <frame src="./bottom_left.html" >
            <frame src="./middle.html" name="mid_col" frameborder="0">
            <frame src="./bottom.right.html">
        </frameset>
    </frameset>

		<noframes>
			<body
				>The browser you are working does not support frames.</body>
		</noframes>
	</frameset>
</html>
